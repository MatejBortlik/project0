<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Vyhledávání</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="images.html">Vyhledávání obrázků</a>
        <a href="advanced.html">Pokročilé vyhledávání</a>
    </nav>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo" class="logo">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Hledat na Googlu">
            <div class="buttons">
                <input type="submit" value="Vyhledávání Google">
                <input type="submit" value="Zkusím štěstí" name="btnI">
            </div>
        </form>
    </div>
</body>
</html>
