<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokročilé vyhledávání Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Hlavní stránka</a>
    </nav>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo" class="logo">
        <h1>Pokročilé vyhledávání</h1>
        <form action="https://www.google.com/search" method="GET">
            <div class="form-group">
                <label for="as_q">Všemi těmito slovy:</label>
                <input type="text" id="as_q" name="as_q" placeholder="Zadejte slova...">
            </div>
            <div class="form-group">
                <label for="as_epq">Přesně tímto slovem nebo frází:</label>
                <input type="text" id="as_epq" name="as_epq" placeholder="Zadejte frázi...">
            </div>
            <div class="form-group">
                <label for="as_oq">Kterékoli z těchto slov:</label>
                <input type="text" id="as_oq" name="as_oq" placeholder="Zadejte slova...">
            </div>
            <div class="form-group">
                <label for="as_eq">Žádné z těchto slov:</label>
                <input type="text" id="as_eq" name="as_eq" placeholder="Zadejte slova...">
            </div>
            <div class="buttons">
                <input type="submit" value="Pokročilé vyhledávání" class="advanced-btn">
            </div>
        </form>
    </div>
</body>
</html>
